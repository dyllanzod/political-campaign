<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        /* Add CSS styles here */
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, textarea { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
    <script>
        function validateForm() {
            var name = document.forms["feedbackForm"]["name"].value;
            var email = document.forms["feedbackForm"]["email"].value;
            var feedback = document.forms["feedbackForm"]["feedback"].value;
            var rating = document.forms["feedbackForm"]["rating"].value;

            if (name == "" || email == "" || feedback == "" || rating == "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="feedbackForm" action="submit_feedback.php" method="POST" onsubmit="return validateForm()">
        <h2>Submit Feedback</h2>
        <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <textarea name="feedback" placeholder="Your Feedback"></textarea>
        <input type="number" name="rating" min="1" max="5" placeholder="Rating (1-5)">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
